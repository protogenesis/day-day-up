<script>
    var arr = [123,123,223,333,443,123,222,444,2,2,1,4,5,2];
    var newarr = [arr[0]];
    var flag = true;
    for(var i = 0;i<arr.length;i++) {
        for(var j = 0;j<newarr.length;j++) {
            if(newarr[j] === arr[i]) {
                flag = false;
            }
        }
        if(flag) {
            newarr.push(arr[i]);
        };
        flag = true;
    };
    console.log(newarr);
</script>
